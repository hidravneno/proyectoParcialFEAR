<!-- src/app/components/login/login.component.html -->
<div class="login-container">
  <div class="header-bar">
    <h2>Información de acceso</h2>
  </div>

  <div class="login-form">
    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input 
        type="text" 
        id="username" 
        class="form-control"
        [(ngModel)]="username"
        [class.error-input]="usernameError"
        placeholder="Ingrese su usuario"
      >
      @if (usernameError) {
        <span class="error-text">El valor de usuario no puede estar vacío</span>
      }
    </div>

    <div class="form-group">
      <label for="password">Clave de acceso</label>
      <input 
        type="password" 
        id="password" 
        class="form-control"
        [(ngModel)]="password"
        [class.error-input]="passwordError"
        placeholder="Ingrese su clave"
      >
      @if (passwordError) {
        <span class="error-text">El valor de clave no puede estar vacío</span>
      }
    </div>

    <button class="btn btn-primary btn-block" (click)="onLogin()">
      Ingresar
    </button>
  </div>
</div>
